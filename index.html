<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Peter Griffin Boss</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .google-container {
            margin-top: 15%;
        }

        .google-logo {
            font-size: 90px;
            color: #4285F4;
            letter-spacing: -5px;
        }

        .google-logo span:nth-child(2) {
            color: #DB4437;
        }

        .google-logo span:nth-child(3) {
            color: #F4B400;
        }

        .google-logo span:nth-child(4) {
            color: #4285F4;
        }

        .boss-health-bar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 30px;
            border: 2px solid #000;
            background-color: #f3f3f3;
        }

        .boss-health {
            height: 100%;
            background-color: #FF6347;
            width: 100%;
        }

        #peter {
            position: absolute;
            width: 100px;
            cursor: pointer;
        }

        .peter-beam {
            position: absolute;
            width: 60px;
            height: 20px;
            background-image: url('https://mylesevans.github.io/peterle/peter.png');
            background-size: cover;
            display: none;
        }

        .small-peter {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://mylesevans.github.io/peterle/peter.png');
            background-size: cover;
            display: none;
        }
    </style>
</head>
<body>

    <div class="google-container">
        <div class="google-logo">
            <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
        </div>
    </div>

    <!-- Health Bar -->
    <div class="boss-health-bar">
        <div id="health" class="boss-health"></div>
    </div>

    <!-- Peter Griffin Image -->
    <img id="peter" src="https://mylesevans.github.io/peterle/peter.png" alt="Peter Griffin">

    <!-- Peter Beam -->
    <div id="beam" class="peter-beam"></div>

    <script>
        const peter = document.getElementById('peter');
        const healthBar = document.getElementById('health');
        const beam = document.getElementById('beam');
        let health = 500;
        let vx = 3; // Velocity X
        let vy = 3; // Velocity Y
        let isShooting = false;

        // Function to update the health bar width
        function updateHealth() {
            health -= 10;
            if (health <= 0) {
                health = 0;
                explodePeter(); // Explode Peter magnificently
            }
            healthBar.style.width = (health / 500) * 100 + '%';
        }

        // Peter click event
        peter.addEventListener('click', updateHealth);

        // Bouncing Peter around the screen
        function bouncePeter() {
            if (isShooting) return;

            const peterRect = peter.getBoundingClientRect();
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            if (peterRect.right >= windowWidth || peterRect.left <= 0) {
                vx = -vx; // Reverse X direction
            }

            if (peterRect.bottom >= windowHeight || peterRect.top <= 0) {
                vy = -vy; // Reverse Y direction
            }

            peter.style.left = (peter.offsetLeft + vx) + 'px';
            peter.style.top = (peter.offsetTop + vy) + 'px';

            requestAnimationFrame(bouncePeter);
        }

        // Randomly stop Peter and shoot a beam
        function stopAndShoot() {
            setTimeout(() => {
                if (!isShooting) {
                    isShooting = true;
                    peter.style.transition = 'transform 0.5s';
                    peter.style.transform = 'scale(1.2)'; // Small zoom effect before shooting
                    shootBeam();
                }
                stopAndShoot();
            }, Math.random() * 5000 + 3000); // Peter will shoot every 3-8 seconds
        }

        // Peter shoots a beam
        function shootBeam() {
            beam.style.left = peter.offsetLeft + 50 + 'px';
            beam.style.top = peter.offsetTop + 50 + 'px';
            beam.style.display = 'block';

            let beamInterval = setInterval(() => {
                beam.style.left = (beam.offsetLeft + 10) + 'px';
                if (beam.offsetLeft >= window.innerWidth) {
                    clearInterval(beamInterval);
                    beam.style.display = 'none';
                    isShooting = false;
                    peter.style.transform = 'scale(1)'; // Reset zoom effect
                    bouncePeter(); // Resume bouncing
                }

                // Check if beam hits the mouse
                document.addEventListener('mousemove', (e) => {
                    const mouseX = e.clientX;
                    const mouseY = e.clientY;
                    const beamRect = beam.getBoundingClientRect();

                    if (
                        mouseX >= beamRect.left &&
                        mouseX <= beamRect.right &&
                        mouseY >= beamRect.top &&
                        mouseY <= beamRect.bottom
                    ) {
                        alert('hehehehehe!');
                        location.reload();
                    }
                });
            }, 20);
        }

        // Peter explodes into smaller Peters
        function explodePeter() {
            // Hide the main Peter image
            peter.style.display = 'none';

            // Create explosion effect with small Peters
            for (let i = 0; i < 20; i++) {
                const smallPeter = document.createElement('div');
                smallPeter.classList.add('small-peter');
                document.body.appendChild(smallPeter);
                smallPeter.style.left = `${peter.offsetLeft}px`;
                smallPeter.style.top = `${peter.offsetTop}px`;
                smallPeter.style.display = 'block';

                // Randomize the direction and speed of each small Peter
                let angle = Math.random() * 360;
                let speed = Math.random() * 10 + 5;
                let vx = speed * Math.cos(angle);
                let vy = speed * Math.sin(angle);

                // Animate the small Peters scattering
                let interval = setInterval(() => {
                    smallPeter.style.left = (smallPeter.offsetLeft + vx) + 'px';
                    smallPeter.style.top = (smallPeter.offsetTop + vy) + 'px';

                    // Remove small Peter if it goes off-screen
                    if (smallPeter.offsetLeft < 0 || smallPeter.offsetLeft > window.innerWidth ||
                        smallPeter.offsetTop < 0 || smallPeter.offsetTop > window.innerHeight) {
                        clearInterval(interval);
                        smallPeter.remove();
                    }
                }, 30);
            }

            // Display "Well Done" message
            setTimeout(() => {
                document.querySelector('.google-logo').innerHTML = "<span>W</span><span>e</span><span>l</span><span>l</span> <span>D</span><span>o</span><span>n</span><span>e</span>";
            }, 1000);
        }

        // Initialize Peter's position and start bouncing
        peter.style.left = '100px';
        peter.style.top = '100px';
        bouncePeter();

        // Start Peter's random beam attack
        stopAndShoot();
    </script>

</body>
</html>
